<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>搶票順利</title>
</head>
<body>
  <h2>按一下就複製 再Ctrl+V貼上</h2>

  <button onclick="toggleEdit()" id="editBtn">啟用編輯模式</button>

  <div>
    <button onclick="copyText('name')">複製姓名</button>
    <input id="name" value="吃飽太閒" readonly>
  </div>

  <div>
    <button onclick="copyText('phone')">複製電話</button>
    <input id="phone" value="0912345678" readonly>
  </div>

  <div>
    <button onclick="copyText('email')">複製信箱</button>
    <input id="email" value="123@gmail.com" readonly>
  </div>

  <div>
    <button onclick="copyText('card8')">複製信用卡號8碼</button>
    <input id="card8" value="12345678" readonly>
  </div>

  <div>
    <button onclick="copyText('card16')">複製信用卡號16碼</button>
    <input id="card16" value="1234567812345678" readonly>
  </div>

  <script>
    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999); // for mobile
      document.execCommand("copy");
    }

    let isEditable = false;

    function toggleEdit() {
      isEditable = !isEditable;
      const fields = ['name', 'phone', 'email', 'card8', 'card16'];
      fields.forEach(id => {
        document.getElementById(id).readOnly = !isEditable;
      });

      document.getElementById("editBtn").innerText = isEditable ? "鎖定資料" : "啟用編輯模式";
    }
  </script>
</body>

<div style="margin-top: 30px;">
  <h3>現在時間：</h3>
  <div id="clock" style="font-size: 1.5em; font-weight: bold;"></div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const formatted = now.toLocaleString('zh-TW', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    });
    document.getElementById("clock").textContent = formatted;
  }

  setInterval(updateClock, 1000);
  updateClock(); // 初始化顯示一次
</script>

</html>
